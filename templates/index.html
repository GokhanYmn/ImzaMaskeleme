<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDF İmza Masker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>PDF İmza Masker (Otomatik)</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf" class="form-label">PDF dosya</label>
          <input class="form-control" type="file" id="pdf" name="pdf" accept="application/pdf" required>
        </div>
        <button class="btn btn-primary">Yükle ve Maskele</button>
      </form>
      <hr>
      <p>Çıktılar `outputs/` klasörüne kaydedilir ve iş bittiğinde indirme bağlantısı gösterilir.</p>
    </div>
  </body>
</html>
